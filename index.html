<!DOCTYPE html>
<html>
  <head>
    <style>
      .outer
      {
        position: absolute;
        background-color: rgb(255, 177, 177);
        height: 20%;
        width: 30%;
        top: 20%;
        left: 35%;
      }
      .outer button
      {
        width: 50%;
        margin-left: 25%;
        margin-top: 2%;
        padding: 2%;
      }
      .outer p
      {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <button onclick="findMyState()">GET MY FIELDS</button>
      <p id="location"></p>
    </div>
    <script>
      const findMyState = () => {
        const status = document.getElementById("location");

        const success = (position) => {
          console.log(position);
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          status.innerHTML="Latitude: "+latitude+"  Longitude: "+longitude;
        };

        const error = () => {
          status.textContent = "Unable to get location";
        };

        navigator.geolocation.getCurrentPosition(success, error);
      };
    </script>
  </body>
</html>
